<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'/>

    <style>
			body {
				font-size: 110%;
			}

			.changelog {
				display: none;
			}

			.install {
				border-radius: 2px;
				color: #fff;
				font-weight: bold;
				padding: 0.2em 1em;
				text-decoration: none;
				background-color: #518BDB;
			}

			.uninstall {
				border-radius: 2px;
				color: #fff;
				font-weight: bold;
				padding: 0.2em 1em;
				text-decoration: none;
				background-color: #518BDB;
			}

			.load {
			    float:left;
			}


    </style>
</head>
<body>
    {% macro update_info(plugin)%}
        <div class="controls">
            {% if plugin in installed_plugins %}
            <a class="uninstall button" href="uninstall:{{plugin}}">{{str_uninstall}}</a>
            {% else %}
            <a class="install button" href="install:{{plugin}}">{{str_install}}</a>
            {% endif %}
        </div>
    {%- endmacro %}

    {% for plugin in plugins %}
    <!-- {{plugin}} block begin -->
    <div style="height:50px" class="version-block plugin-version {{plugin}}">
        <div class="title">{{plugin}}</div>
        {% if plugins[plugin]['load'] %}
            <div class="load">
                <img src="file://{{data_path}}/install.gif" width="20" height="20" alt="{{data_path}}">
            </div>
        {% else %}
            {{ update_info(plugin)}}
        {% endif %}
    </div>
    <!-- {{plugin}} block end -->
    {% endfor %}
</body>
</html>
