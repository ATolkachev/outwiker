<html><head><meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/></head><body>Страница глобального поиска по дереву заметок - это тоже отдельный тип страниц, которых может быть несколько. Это может быть удобно, если часто требуется искать одни и те же фразы, тогда для каждой такой фразы можно сделать свою страницу поиска, чтобы не набирать искомую фразу каждый раз.<p><DIV ALIGN="CENTER"><A HREF="__attach/outwiker_1.0_alpha_3_search_win.png"><IMG SRC="__attach/outwiker_1.0_alpha_3_search_win_small.png"></A></DIV></body></html>
