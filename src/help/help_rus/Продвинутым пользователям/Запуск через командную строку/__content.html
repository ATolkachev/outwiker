<html><head><meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/></head><body>Программе через командную строку можно передавать путь до вики, которая будет открыта при запуске программы. Например:<p>outwiker.exe "C:\temp\samplewiki"<p>или <p>outwiker.exe "C:\temp\samplewiki\__page.opt"</body></html>
