<P>Программе через командную строку можно передавать путь до вики, которая будет открыта при запуске программы. Например:</P>

<P>outwiker.exe "C:\temp\samplewiki"</P>

<P>или </P>

<P>outwiker.exe "C:\temp\samplewiki\__page.opt"</P>
