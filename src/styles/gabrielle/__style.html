<!DOCTYPE html>
<HTML>
<HEAD>
    <META HTTP-EQUIV='X-UA-Compatible' CONTENT='IE=edge' />
	<META HTTP-EQUIV='CONTENT-TYPE' CONTENT='TEXT/HTML; CHARSET=UTF-8'/>
	$userhead

	<STYLE type="text/css">
		body, div, p, table {
			font-size:${fontsize}pt;
			font-family:$fontfamily;
		}

		BODY {
			padding: 0px;
			margin: 10px;
			color: #5f5;
			background-color: #544;
		}

		PRE {
			/*font-family: Consolas;*/
			padding: 5px;
			border: 1px solid #787878;
			background-color: #323;
            color: #4444ff;
		}

		TABLE {
			border-color: #787878;
			border-collapse: collapse;
			border-spacing: 0;
		}

		TABLE TH, TABLE TD {
			padding: 3px 1px;
			border: 1px solid #787878;
		}

		A:link {
			color: #789aab;
		}

		A:hover {
			color: #54a9ba;
		}

		A:visited {
			color: #789aab;
		}

		HR {
			border: 1px solid #545454;
		}

		img{border:none}

/*        P
        {
            padding: 5px;
        }
  */
        .red
        {
			color: #f55;
        }

        .green
        {
			color: #5f5;
        }

        .blue
        {
			color: #55f;
        }

        .yellow
        {
			color: #ff5;
        }

        .white
        {
			color: #fff;
        }

        .black
        {
			color: #000;
        }

        .background1
        {
			background-color: #432;
        }

        .background2
        {
			background-color: #525;
        }

        .background3
        {
			background-color: #255;
        }

        .borderRed
        {
            border: 1px solid #a00;
            padding: 5px;
        }

        .borderGreen
        {
            border: 1px solid #0a0;
            padding: 5px;
        }

        .borderBlue
        {
            border: 1px solid #00a;
            padding: 5px;
        }

		$userstyle
	</STYLE>
</HEAD>

<BODY>
<P>$content</P>
</BODY>
</HTML>
